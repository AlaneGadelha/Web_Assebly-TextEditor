<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor C com WebAssembly</title>
  <style>
    body {
      background: linear-gradient(120deg, #1e1e2f 0%, #2d2d44 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      color: #f1f1f1;
    }

    h2 {
      font-size: 2.2rem;
      color: #ffffff;
      margin-bottom: 18px;
      text-shadow: 0 2px 10px #000;
    }

    #editor-container {
      background: #2b2b3c;
      border-radius: 18px;
      box-shadow: 0 10px 32px rgba(0, 0, 0, 0.3);
      padding: 28px;
      width: 90%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    .toolbar {
      display: flex;
      justify-content: start;
      gap: 12px;
      margin-bottom: 12px;
    }

    .toolbar button {
      padding: 6px 14px;
      background: #44485b;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toolbar button:hover {
      background: #5c6bc0;
    }

    #output {
      border: none;
      outline: none;
      min-height: 250px;
      padding: 16px;
      background: #1e1e2f;
      border-radius: 10px;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      color: #ffffff;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05);
      resize: vertical;
    }

    .editor-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-top: 10px;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    #saveBtn {
      background: linear-gradient(90deg, #4CAF50, #43e97b);
      color: white;
    }

    #undoBtn, #redoBtn {
      background: #888ca1;
      color: white;
    }

    .char-count {
      font-size: 0.95em;
      color: #aaa;
    }

    .char-count.warning {
      color: #ff5252;
    }
  </style>
</head>
<body>
  <h2>Editor C com WebAssembly</h2>
  <div id="editor-container">
    <div class="toolbar">
      <button onclick="formatText('bold')"><b>B</b></button>
      <button onclick="formatText('italic')"><i>I</i></button>
      <button onclick="formatText('underline')"><u>U</u></button>
    </div>
    <div id="output" contenteditable="true"></div>
    <div class="editor-footer">
      <span class="char-count" id="charCount">0 caracteres</span>
      <span style="opacity:0.7;">Ctrl+S para salvar</span>
    </div>
    <div class="buttons">
      <button id="undoBtn">âŽŒ Desfazer</button>
      <button id="redoBtn">â†» Refazer</button>
      <button id="saveBtn">ðŸ’¾ Salvar como TXT</button>
    </div>
  </div>

  <script src="editor.js"></script>
  <script>
    let insertChar, backspaceChar, getText, undoWord, redoWord, initEditor;

    const output = document.getElementById('output');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');
    const saveBtn = document.getElementById('saveBtn');
    const charCount = document.getElementById('charCount');

    Module.onRuntimeInitialized = function () {
      insertChar = Module.cwrap('insertChar', null, ['number']);
      backspaceChar = Module.cwrap('backspaceChar', null, []);
      getText = Module.cwrap('getText', 'string', []);
      undoWord = Module.cwrap('undoWord', null, []);
      redoWord = Module.cwrap('redoWord', null, []);
      initEditor = Module.cwrap('initEditor', null, []);
      initEditor();

      output.addEventListener('keydown', (e) => {
        e.preventDefault();
        if (e.key === 'Backspace') {
          backspaceChar();
        } else if (e.key.length === 1) {
          insertChar(e.key.charCodeAt(0));
        }
        atualizarTexto();
      });

      undoBtn.addEventListener('click', () => {
        undoWord();
        atualizarTexto();
      });

      redoBtn.addEventListener('click', () => {
        redoWord();
        atualizarTexto();
      });

      saveBtn.addEventListener('click', () => {
        salvarComoTxt();
      });

      window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 's') {
          e.preventDefault();
          salvarComoTxt();
        }
      });
    };

    function atualizarTexto() {
      output.innerText = getText();
      atualizarContador();
      placeCaretAtEnd(output);
    }

    function atualizarContador() {
      const texto = getText();
      charCount.textContent = `${texto.length} caractere${texto.length === 1 ? '' : 's'}`;
      charCount.classList.toggle('warning', texto.length > 1000);
    }

    function placeCaretAtEnd(el) {
      el.focus();
      if (typeof window.getSelection != "undefined" && typeof document.createRange != "undefined") {
        const range = document.createRange();
        range.selectNodeContents(el);
        range.collapse(false);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
      }
    }

    function salvarComoTxt() {
      const texto = getText();
      const blob = new Blob([texto], { type: 'text/plain' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'meu-texto.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }

    // NOVO: aplicar negrito, itÃ¡lico, sublinhado
    function formatText(command) {
      document.execCommand(command, false, null);
      output.focus();
    }
  </script>
</body>
</html>
